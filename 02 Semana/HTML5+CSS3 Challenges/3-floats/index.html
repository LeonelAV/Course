<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float Exercises</title>
	<style type="text/css">
	* {
		padding: 10px;
		background-color: lightgrey;
	}
header{
 background-color:darkgrey;
 height: 110px;
}
nav{
	background-color: #838283;
	height: 5px;
}
section{
    background-color: #333333;
    float: left;
    height: 500px;
    width: 180px;
}
article{
	background-color: #d2d0d2;
	height: 500px;
}
footer{
	clear: both;
	background-color: #b7b5b7;
}

	</style>
</head>
<body>
<header></header>
<nav></nav>
<section></section>
<article></article>
<footer></footer>
</body>
</html>
